{% extends 'base.html' %}

{% block styles %}
{{ super() }}
	<link href="{{ url_for('static', filename='bootstrap-datetimepicker/bootstrap-datepicker3.min.css') }}" rel="stylesheet">
{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>{{ form_header }}</h1>
</div>
<div class="col-md-4">
	{{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
	<script src="{{ url_for('static', filename='bootstrap-datetimepicker/bootstrap-datepicker.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap-datetimepicker/bootstrap-datepicker.zh-CN.min.js') }}" charset="UTF-8"></script>
	<script type"text/javascript">
		$('#working_date').datepicker({
			weekStart: 1,
			autoclose: 1,
			daysofWeekHighlighted: "0,6",
			format: "yyyy/mm/dd",
			language: "zh-CN"
			});
	</script>
	
{% endblock %}
