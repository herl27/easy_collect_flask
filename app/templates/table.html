{% extends 'base.html' %}
{% block page_content %}
<div class="page-header">
	<h1>{{ table_title }}</h1>
</div>
{% if table_title == "全部资料" %}
<div class="col-md-4">
<a class="btn btn-primary" href="{{url_for('main.out')}}" role="button">导出</a>
</div>
{% endif %}
<div class="col-md-12">
	<table class="table table-hover">
		<thead>
			<tr>
				{% for th in g.table[0] %}
					<th>{{ th }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in g.table[1:] %}
				<tr>
					{% for cell in row %}
					<td> {{ cell }}</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
